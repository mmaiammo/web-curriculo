version: '3.3'

services:
    web-curriculo:
        build: ./
        ports:
            - 8000:80
        volumes:
            - ./:/usr/share/nginx/html
        restart: always
        networks:
            - docker
    db:
        image: mysql:latest
        restart: always
        ports:
            - 3308:3306
        environment:
            MYSQL_DATABASES: web_curriculo
            MYSQL_USER: docker
            MYSQL_PASSWORD: docker
            MYSQL_ROOT_PASSWORD: docker
        volumes:
            -./db:/var/lib/mysql
        networks:
            - docker
networks:
    docker:
        driver: bridge
